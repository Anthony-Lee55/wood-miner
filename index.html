<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wood Mining</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="body-bg">
  <header class="container-fluid">
    <div class="row justify-content-center text-center">
      <nav class="col-md-6 fs-1 m-2"> <i class="mdi mdi-axe"></i> LUMBERJACK
      </nav>
      <hr class="fw-b border border-success-subtle border-3 opacity-100">
    </div>
  </header>

  <!-- Image Button -->
  <main class="container-fluid ">
    <section class="row justify-content-center m-3">
      <div id="tree" onclick="farm()" class="d-flex col-md-3 tree-img">
      </div>
    </section>
  </main>

  <footer class="container-fluid">
    <section class="row justify-content-center mt-5 align-items">
      <!-- Stats Display Section -->
      <div id="clickCounter"
        class="d-flex col-md-2 bg-success-subtle border border-success border border-3 rounded-start-4 fs-3 justify-content-center">
        <p>
          <span><i class="mdi mdi-axe"></i>+1</span>
        </p>
      </div>
      <div class="d-flex col-md-2 bg-success-subtle border border-success border border-3 fs-3 justify-content-center">
        <h2><i class="mdi mdi-tree-outline"></i></h2>
        <h2><span id="woodCount">0</span></h2>
      </div>
      <div id="autoCounter"
        class="d-flex col-md-2 bg-success-subtle border border-success border border-3 rounded-end-4 fs-3 justify-content-around">
        <p>
          <span><i class="mdi mdi-timer"></i>+0</span>
        </p>
      </div>
    </section>
    <section class="row justify-content-center">
      <!-- Boosts Section -->
      <div
        class="d-flex col-md-10 bg-success-subtle border border-success border border-3 rounded-top-4 fs-3 text-center justify-content-around pt-2">
        <div class="col-md-4">
          <div class="fs-5">
            <h3>Click Boosts
              <hr>
            </h3>
          </div>
          <div>
            <button onclick="axeUpgrade()" class="btn btn-success fs-1"><span><i
                  class="mdi mdi-axe"></i>10</span></button>
          </div>
          <div>
            <p>Axe +1</p>
          </div>
          <div>
            <button onclick="chainsawUpgrade()" class="btn btn-success fs-1"><span><i
                  class="mdi mdi-saw-blade"></i>100</span></button>
          </div>
          <div>
            <p>Chainsaw +10</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="fs-5">
            <h3>Automatic Boosts
              <hr>
            </h3>
          </div>
          <div>
            <button onclick="lumberjackUpgrade()" class="btn btn-success fs-1"><span><i
                  class="mdi mdi-human-male"></i>1000</span></button>
          </div>
          <div>
            <p>Lumberjack +100/3sec.</p>
          </div>
          <div>
            <button onclick="woodChipperUpgrade()" class="btn btn-success fs-1"><span><i
                  class="mdi mdi-shredder"></i>10000</span></button>
          </div>
          <div>
            <p>Wood Chipper +1000/3sec </p>
          </div>
        </div>
      </div>
      <!-- Stats Section -->
      <div
        class="d-flex col-md-10 bg-success-subtle border border-success border border-3 rounded-bottom-4 fs-3 text-center justify-content-around pt-2">
        <div class="col-md-4">
          <div class="fs-5">
            <h3>Click Stats
              <hr>
            </h3>
          </div>
          <div>
            <span><i class="mdi mdi-axe"></i></span>
          </div>
          <div id="axeCounter">
            <p>Axes: <span>0</span></p>
          </div>
          <div>
            <span><i class="mdi mdi-saw-blade"></i></span>
          </div>
          <div id="chainsawCounter">
            <p>Chainsaws: 0</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="fs-5">
            <h3>Automatic Stats
              <hr>
            </h3>
          </div>
          <div>
            <span><i class="mdi mdi-human-male"></i></span>
          </div>
          <div id="lumberjackCounter">
            <p>Lumberjacks: 0</p>
          </div>
          <div>
            <span><i class="mdi mdi-shredder"></i></span>
          </div>
          <div id="woodChipperCounter">
            <p>Wood Chippers: 0</p>
          </div>
        </div>
      </div>
    </section>

  </footer>


  <script src=" app.js">
  </script>
</body>

</html>
